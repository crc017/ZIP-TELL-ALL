<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Zip Code Tell All Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaPZ5HfKbDDaPol5zPsE7-zvfUopTe41I&libraries=places"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaPZ5HfKbDDaPol5zPsE7-zvfUopTe41I"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>
    <link href='./assets/css/style.css' rel='stylesheet' type='text/css'>
    <script src="./assets/js/data/nc_places.txt"></script>
    <script src="./assets/js/demographics.js"></script>
    <script src="./assets/js/map.js"></script>

</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src="./images/Long_shot.mp4" type="video/mp4">
    </video>
    
    <div class="content">
        <header class="jumbotron">
            <h1 id="mainHeader">Zip It... Zip It Good.</h1>
        </header>
        <div class="container userContainer">

            
            <div class="row userInput">
                <div class="col-md-4">
                    <div class="zipHere">
                        <input class="filter" type="text" id="zipCode" placeholder="Zip Here">
                    </div>
                </div>             
                <div class="col-md-4">
                        <ul class="list-inline banner-social-buttons filter">
                                <li class="list-inline-item" >
                                  <a class="btn btn-lg filterButton" id="hospitalChecked">
                                    <i class="fas fa-hospital"></i>
                                    <span class="network-name">Medical</span>
                                  </a>
                                </li>
                                <li class="list-inline-item" >
                                  <a class="btn btn-lg filterButton" id="schoolChecked">
                                    <i class="fas fa-graduation-cap"></i>
                                    <span class="network-name">Schools</span>
                                  </a>
                                </li>
                                <li class="list-inline-item">
                                  <a class="btn btn-lg filterButton" id="parkChecked">
                                    <i class="fas fa-tree"></i>
                                    <span class="network-name">Parks</span>
                                  </a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="btn btn-lg filterButton" id="entertainmentChecked">
                                        <i class="fas fa-gamepad"></i>
                                        <span class="network-name">Entertainment</span>
                                    </a>
                                </li>
                        </ul>
                </div>

                <div class="col-md-4 zipIt">
                        <a id="zipArrow" href="#" class="btn-circle js-scroll-trigger">
                                <i id="arrowRotate" class="fa fa-angle-double-right fa-5x animated"></i>
                            </a>
                    </div>       
            </div>
        </div>
        <div class="container">
                <h3> <strong></strong> </h3>
                <div id="map-canvas">
                </div>
        </div>
        <br>
        <br>
        <footer class="navbar-default navbar-fixed-bottom" id="footer-space">
            <div class="row">
            
                    <a class="footerTag" id="googleFooter" href="https://www.google.com/maps/@35.2179575,-80.7602392,15z">GoogleMaps</a>
                    
                    <a class="footerTag" id="coverrFooter" href="https://coverr.co/">coverr</a>
                
            </div>
        </footer>

    </div>
</body>

</html>
